<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft 365 Tenant Checker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      }

      input,
      button {
        background-color: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
      }

      button {
        background-color: #007bff;
        color: white;
      }

      footer {
        color: #aaa;
      }

      footer a {
        color: #80bfff;
      }
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body.dark-mode {
      background-color: #121212 !important;
      color: #eee !important;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05) !important;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #1e1e1e !important;
      color: #fff !important;
      border: 1px solid #444 !important;
    }

    body.dark-mode button {
      background-color: #007bff !important;
      color: white !important;
    }

    body.dark-mode footer {
      color: #aaa !important;
    }

    bodybody.dark-mode footer a {
      color: #80bfff !important;
    }

    body {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .theme-toggle-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .theme-toggle-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div style="text-align: right;">
    <button onclick="toggleTheme()" class="theme-toggle-btn" id="theme-toggle" title="Toggle light/dark mode">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12 3a1 1 0 011 1v1a1 1 0 01-2 0V4a1 1 0 011-1zm5.657 2.343a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM21 11a1 1 0 010 2h-1a1 1 0 010-2h1zM6.343 5.757a1 1 0 011.414 0l.707.707A1 1 0 017.05 7.878l-.707-.707a1 1 0 010-1.414zM12 17a5 5 0 100-10 5 5 0 000 10zm0 2a7 7 0 100-14 7 7 0 000 14zm5.657.343a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zM4 11a1 1 0 100 2H3a1 1 0 100-2h1zm1.636 6.364a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707zM12 19a1 1 0 011 1v1a1 1 0 01-2 0v-1a1 1 0 011-1z" />
      </svg>
    </button>
    <button onclick="toggleTheme()" id="theme-toggle"
      style="width:auto; padding:6px 12px; font-size:14px; margin-bottom:10px;">ðŸŒ™ Dark Mode</button>
  </div>
  <h2>Microsoft 365 Tenant Checker</h2>
  <p>Enter a domain to check if it's registered on Microsoft 365.</p>
  <input type="text" id="domainInput" placeholder="example.com" />
  <button onclick="checkDomain()">Check</button>
  <div id="result"></div>

  <footer>
    <a href="https://github.com/gioxx/m365-tenant-checker" target="_blank">ðŸ”— View on GitHub</a> |
    <a href="https://gioxx.org" target="_blank">Gioxx</a>
  </footer>

  <script>
    async function checkDomain() {
      const domain = document.getElementById('domainInput').value.trim();
      const result = document.getElementById('result');

      if (!domain) {
        result.textContent = 'Please enter a domain.';
        return;
      }

      result.textContent = 'Checking ...';

      try {
        const response = await fetch(`/check?domain=${encodeURIComponent(domain)}`);
        const data = await response.json();

        if (data.error) {
          result.textContent = `Error: ${data.message || data.error}`;
        } else {
          result.textContent = `${data.domain} â†’ ${data.message}`;
        }
      } catch (e) {
        result.textContent = 'Could not connect to the API. Is it running?';
      }
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      document.getElementById('theme-icon').innerHTML = isDark ? '<path d=\"M12 3a1 1 0 011 1v1a1 1 0 01-2 0V4a1 1 0 011-1zm5.657 2.343a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM21 11a1 1 0 010 2h-1a1 1 0 010-2h1zM6.343 5.757a1 1 0 011.414 0l.707.707A1 1 0 017.05 7.878l-.707-.707a1 1 0 010-1.414zM12 17a5 5 0 100-10 5 5 0 000 10zm0 2a7 7 0 100-14 7 7 0 000 14zm5.657.343a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zM4 11a1 1 0 100 2H3a1 1 0 100-2h1zm1.636 6.364a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707zM12 19a1 1 0 011 1v1a1 1 0 01-2 0v-1a1 1 0 011-1z\"/>' : 'ðŸŒ™ Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Apply saved theme
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').innerHTML = '<path d=\"M12 3a1 1 0 011 1v1a1 1 0 01-2 0V4a1 1 0 011-1zm5.657 2.343a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM21 11a1 1 0 010 2h-1a1 1 0 010-2h1zM6.343 5.757a1 1 0 011.414 0l.707.707A1 1 0 017.05 7.878l-.707-.707a1 1 0 010-1.414zM12 17a5 5 0 100-10 5 5 0 000 10zm0 2a7 7 0 100-14 7 7 0 000 14zm5.657.343a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zM4 11a1 1 0 100 2H3a1 1 0 100-2h1zm1.636 6.364a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707zM12 19a1 1 0 011 1v1a1 1 0 01-2 0v-1a1 1 0 011-1z\"/>';
      }
    };
  </script>
</body>

</html>
