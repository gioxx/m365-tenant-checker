<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft 365 Tenant Checker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      box-sizing: border-box;
      border-radius: 4px;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    body.dark-mode footer {
      color: #aaa;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 8px;
    }

    body.dark-mode footer a {
      color: #80bfff;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .theme-toggle-btn {
      background: #444;
      border: 1px solid #000;
      cursor: pointer;
      margin-bottom: 10px;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: inline-block;
      width: auto;
      text-align: right;
    }
  </style>
</head>

<body>
  <div style="text-align: right;">
    <button onclick="toggleTheme()" class="theme-toggle-btn" id="theme-toggle">üåô Dark Mode</button>
  </div>
  <h2>ü§ñ Microsoft 365 Tenant Checker</h2>
  <p>Enter a domain to check if it's registered on Microsoft 365.</p>
  <input type="text" id="domainInput" placeholder="example.com" />
  <button onclick="checkDomain()">Check</button>
  <div id="result"></div>

  <footer>
    <a href="https://github.com/gioxx/m365-tenant-checker" target="_blank">View on GitHub</a>
  </footer>

  <script>
    async function checkDomain() {
      const domain = document.getElementById('domainInput').value.trim();
      const result = document.getElementById('result');

      if (!domain) {
        result.textContent = 'Please enter a domain.';
        return;
      }

      result.textContent = 'Checking ...';

      try {
        const response = await fetch(`/check?domain=${encodeURIComponent(domain)}`);
        const data = await response.json();

        if (data.error) {
          result.textContent = `Error: ${data.message || data.error}`;
        } else {
          result.textContent = `${data.domain} ‚Üí ${data.message}`;
        }
      } catch (e) {
        result.textContent = 'Could not connect to the API. Is it running?';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Apply saved theme
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
      }
    };
  </script>
</body>

</html>
